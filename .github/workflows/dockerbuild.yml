name: Build, Test & Push XAMPP Image

on:
  workflow_dispatch:
  push:
    branches: [ main ]

env:
  IMAGE_NAME: ${{ secrets.DOCKER_USERNAME }}/xampp

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU (optional multi-arch support)
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push image
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./Dockerfile
          push: true
          tags: ${{ env.IMAGE_NAME }}:latest,${{ env.IMAGE_NAME }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            XAMPP_VERSION=8.1.24-0

      - name: Run container (smoke test)
        run: |
          # run container in background mapped to host port 8080
          docker run -d --name xampp-test -p 8080:80 ${{ env.IMAGE_NAME }}:latest
          echo "Waiting for container to start..."
          for i in {1..12}; do
            if curl -sf http://localhost:8080 >/dev/null; then
              echo "Service is up"
              break
            fi
            sleep 5
          done
          # fetch a short response to verify
          curl -I http://localhost:8080 | head -n 5
        # Always clean up the container
      - name: Clean up container
        if: always()
        run: |
          docker ps -a
          docker stop xampp-test || true
          docker rm xampp-test || true
